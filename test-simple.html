<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AI Simple Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #374151;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { 
            background: #5568d3; 
        }
        .output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { color: #059669; font-weight: bold; }
        .error { color: #dc2626; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ü§ñ AI Direct API Test</h1>
    <p>Teste die Vercel Functions direkt - ohne Router Module.</p>
    
    <div>
        <button onclick="testClaudeAPI()">Test Claude API</button>
        <button onclick="testOpenAIAPI()">Test OpenAI API</button>
        <button onclick="testPerplexityAPI()">Test Perplexity API</button>
    </div>
    
    <div id="output" class="output">Klicke einen Button zum Testen...</div>
    
    <script>
        async function testClaudeAPI() {
            const output = document.getElementById('output');
            output.textContent = '‚è≥ Testing Claude API...\n\n';
            
            try {
                const startTime = Date.now();
                
                const response = await fetch('/api/claude', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 150,
                        messages: [
                            {
                                role: 'user',
                                content: 'Erkl√§re Business Case Management in maximal 2 S√§tzen.'
                            }
                        ]
                    })
                });
                
                const latency = Date.now() - startTime;
                const data = await response.json();
                
                if (response.ok) {
                    const inputTokens = data.usage.input_tokens;
                    const outputTokens = data.usage.output_tokens;
                    const cost = ((inputTokens / 1000000) * 3) + ((outputTokens / 1000000) * 15);
                    
                    output.innerHTML = 
                        `<span class="success">‚úÖ CLAUDE API FUNKTIONIERT!</span>\n\n` +
                        `üìù Antwort:\n${data.content[0].text}\n\n` +
                        `üìä Statistik:\n` +
                        `   ‚Ä¢ Input Tokens: ${inputTokens}\n` +
                        `   ‚Ä¢ Output Tokens: ${outputTokens}\n` +
                        `   ‚Ä¢ Kosten: $${cost.toFixed(4)}\n` +
                        `   ‚Ä¢ Latenz: ${latency}ms\n\n` +
                        `üîç Full Response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    output.innerHTML = 
                        `<span class="error">‚ùå CLAUDE API ERROR</span>\n\n` +
                        `Status: ${response.status}\n\n` +
                        `${JSON.stringify(data, null, 2)}`;
                }
                
            } catch (error) {
                output.innerHTML = 
                    `<span class="error">‚ùå FEHLER</span>\n\n` +
                    `${error.message}\n\n${error.stack}`;
            }
        }
        
        async function testOpenAIAPI() {
            const output = document.getElementById('output');
            output.textContent = '‚è≥ Testing OpenAI API...\n\n';
            
            try {
                const startTime = Date.now();
                
                const response = await fetch('/api/openai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        max_tokens: 100,
                        messages: [
                            {
                                role: 'user',
                                content: 'Liste 3 typische Artikel f√ºr IT-Consulting.'
                            }
                        ]
                    })
                });
                
                const latency = Date.now() - startTime;
                const data = await response.json();
                
                if (response.ok) {
                    const inputTokens = data.usage.prompt_tokens;
                    const outputTokens = data.usage.completion_tokens;
                    const cost = ((inputTokens / 1000000) * 2.5) + ((outputTokens / 1000000) * 10);
                    
                    output.innerHTML = 
                        `<span class="success">‚úÖ OPENAI API FUNKTIONIERT!</span>\n\n` +
                        `üìù Antwort:\n${data.choices[0].message.content}\n\n` +
                        `üìä Statistik:\n` +
                        `   ‚Ä¢ Input Tokens: ${inputTokens}\n` +
                        `   ‚Ä¢ Output Tokens: ${outputTokens}\n` +
                        `   ‚Ä¢ Kosten: $${cost.toFixed(4)}\n` +
                        `   ‚Ä¢ Latenz: ${latency}ms\n\n` +
                        `üîç Full Response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    output.innerHTML = 
                        `<span class="error">‚ùå OPENAI API ERROR</span>\n\n` +
                        `Status: ${response.status}\n\n` +
                        `${JSON.stringify(data, null, 2)}`;
                }
                
            } catch (error) {
                output.innerHTML = 
                    `<span class="error">‚ùå FEHLER</span>\n\n` +
                    `${error.message}\n\n${error.stack}`;
            }
        }
        
        async function testPerplexityAPI() {
            const output = document.getElementById('output');
            output.textContent = '‚è≥ Testing Perplexity API...\n\n';
            
            try {
                const startTime = Date.now();
                
                const response = await fetch('/api/perplexity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-sonar-large-128k-online',
                        messages: [
                            {
                                role: 'user',
                                content: 'Was sind aktuelle VDMA Benchmarks f√ºr Maschinenbau 2024?'
                            }
                        ]
                    })
                });
                
                const latency = Date.now() - startTime;
                const data = await response.json();
                
                if (response.ok) {
                    output.innerHTML = 
                        `<span class="success">‚úÖ PERPLEXITY API FUNKTIONIERT!</span>\n\n` +
                        `üìù Antwort:\n${data.choices[0].message.content}\n\n` +
                        `üìä Statistik:\n` +
                        `   ‚Ä¢ Kosten: ~$0.005 (flat rate)\n` +
                        `   ‚Ä¢ Latenz: ${latency}ms\n\n` +
                        `üîç Full Response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    output.innerHTML = 
                        `<span class="error">‚ùå PERPLEXITY API ERROR</span>\n\n` +
                        `Status: ${response.status}\n\n` +
                        `${JSON.stringify(data, null, 2)}`;
                }
                
            } catch (error) {
                output.innerHTML = 
                    `<span class="error">‚ùå FEHLER</span>\n\n` +
                    `${error.message}\n\n${error.stack}`;
            }
        }
    </script>
</body>
</html>
