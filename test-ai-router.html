<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AI Router Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover { background: #5568d3; }
        .output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 13px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        h2 { color: #374151; font-size: 18px; }
    </style>
</head>
<body>
    <h1>ü§ñ AI Router Test Suite</h1>
    
    <div class="test-section">
        <h2>1. Initialize Router</h2>
        <button onclick="testInitialize()">Initialize All Services</button>
        <div id="init-status"></div>
        <div id="init-output" class="output"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Individual Services</h2>
        <button onclick="testClaude()">Test Claude</button>
        <button onclick="testGPT4o()">Test GPT-4o</button>
        <button onclick="testPerplexity()">Test Perplexity</button>
        <div id="service-status"></div>
        <div id="service-output" class="output"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Routing Logic</h2>
        <button onclick="testRouting('Analysiere die Wirtschaftlichkeit')">Financial Query</button>
        <button onclick="testRouting('Zeige mir alle Artikel')">Quick Query</button>
        <button onclick="testRouting('Was sind typische VDMA Benchmarks?')">Market Research</button>
        <div id="routing-status"></div>
        <div id="routing-output" class="output"></div>
    </div>
    
        <script type="module">
        // Dynamically import to handle errors better
        let router;
        
        async function initRouter() {
            try {
                const module = await import('/js/modules/ai/router/ai-router.js');
                router = new module.AIRouter();
                console.log('‚úÖ Router loaded successfully');
                return router;
            } catch (error) {
                console.error('‚ùå Failed to load AI Router:', error);
                document.getElementById('init-status').innerHTML = 
                    '<div class="status error">‚ùå Failed to load AI modules. Check console for details.</div>';
                throw error;
            }
        }
        
        window.testInitialize = async function() {
            const statusDiv = document.getElementById('init-status');
            const outputDiv = document.getElementById('init-output');
            
            statusDiv.innerHTML = '<div class="status info">‚è≥ Initializing...</div>';
            outputDiv.textContent = '';
            
            try {
                if (!router) {
                    await initRouter();
                }
                
                const result = await router.initialize();
                const available = router.getAvailableServices();
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Initialized! Available services: ${available.join(', ')}
                    </div>
                `;
                
                outputDiv.textContent = JSON.stringify({
                    initialized: result,
                    available_services: available
                }, null, 2);
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                outputDiv.textContent = error.stack;
            }
        };
        
        window.testClaude = async function() {
            await testService('claude', 'Erkl√§re Business Case Management in einem Satz.');
        };
        
        window.testGPT4o = async function() {
            await testService('gpt4o', 'Liste 3 typische Artikel f√ºr IT-Consulting.');
        };
        
        window.testPerplexity = async function() {
            await testService('perplexity', 'Was sind aktuelle VDMA Benchmarks 2024?');
        };
        
        async function testService(serviceName, query) {
            const statusDiv = document.getElementById('service-status');
            const outputDiv = document.getElementById('service-output');
            
            statusDiv.innerHTML = `<div class="status info">‚è≥ Testing ${serviceName}...</div>`;
            outputDiv.textContent = '';
            
            try {
                if (!router) {
                    await initRouter();
                }
                
                const response = await router.query(query, {}, { forceAI: serviceName });
                
                if (response.success) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ ${serviceName} successful! 
                            Tokens: ${response.metadata.tokens.input}/${response.metadata.tokens.output},
                            Cost: $${response.metadata.cost.toFixed(4)},
                            Latency: ${response.metadata.latency}ms
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå ${serviceName} failed: ${response.message}</div>`;
                }
                
                outputDiv.textContent = JSON.stringify(response, null, 2);
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå ${serviceName} error: ${error.message}</div>`;
                outputDiv.textContent = error.stack;
            }
        }
        
        window.testRouting = async function(query) {
            const statusDiv = document.getElementById('routing-status');
            const outputDiv = document.getElementById('routing-output');
            
            statusDiv.innerHTML = `<div class="status info">‚è≥ Routing query...</div>`;
            outputDiv.textContent = '';
            
            try {
                if (!router) {
                    await initRouter();
                }
                
                const response = await router.query(query);
                
                if (response.success) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Routed to: ${response.routing.selected_ai}
                            (Classification: ${response.routing.classification})
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå Routing failed</div>`;
                }
                
                outputDiv.textContent = JSON.stringify(response, null, 2);
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                outputDiv.textContent = error.stack;
            }
        };
        
        // Auto-init on page load (optional)
        console.log('‚úÖ Test page loaded. Click "Initialize All Services" to start.');
    </script>
</body>
</html>
